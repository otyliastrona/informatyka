<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Tabela produktów</title>
  <script src="js/tabela.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }

    h2 {
      text-align: center;
    }

    #tabela-container {
      overflow-x: auto; 
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ccc;
    }

    th {
      background-color: #f0f0f0;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      table {
        font-size: 14px;
      }

      th, td {
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <h2>Tabela produktów</h2>
  <div id="tabela-container"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formularz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 30px;
      display: flex;
      justify-content: center;
    }
    form {
      background: white;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 15px;
      font-weight: 600;
      color: #444;
    }
    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="date"],
    select,
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 8px 10px;
      margin-top: 5px;
      border: 1.8px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="number"]:focus,
    input[type="date"]:focus,
    select:focus,
    textarea:focus,
    input[type="file"]:focus {
      outline: none;
      border-color: #3f51b5;
      box-shadow: 0 0 5px #3f51b5;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    input[type="checkbox"],
    input[type="radio"] {
      margin-right: 8px;
      transform: scale(1.1);
      vertical-align: middle;
      cursor: pointer;
    }
    label[for^="zainteresowania"],
    label[for^="plec"] {
      font-weight: normal;
    }
    .checkbox-group, .radio-group {
      margin-top: 5px;
      margin-bottom: 15px;
      color: #555;
    }
    
    button {
      background-color: #3f51b5;
      color: white;
      border: none;
      padding: 12px 0;
      width: 100%;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-weight: 600;
      margin-top: 10px;
    }
    button:hover {
      background-color: #303f9f;
    }

    .checkbox-group label,
    .radio-group label {
      display: block;
      margin-bottom: 5px;
      cursor: pointer;
      user-select: none;
    }
    
    @media (max-width: 450px) {
      body {
        padding: 15px;
      }
      form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <form>
    <h2>Formularz kontaktowy</h2>

    <label>Imię:
      <input type="text" name="imie" required />
    </label>

    <label>Email:
      <input type="email" name="email" required />
    </label>

    <label>Wiek:
      <input type="number" name="wiek" />
    </label>

    <div class="checkbox-group">
      <label>Zainteresowania:</label>
      <label><input type="checkbox" name="zainteresowania" value="komputery" /> Komputery</label>
      <label><input type="checkbox" name="zainteresowania" value="telefony" /> Telefony</label>
    </div>

    <div class="radio-group">
      <label>Płeć:</label>
      <label><input type="radio" name="plec" value="mezczyzna" /> Mężczyzna</label>
      <label><input type="radio" name="plec" value="kobieta" /> Kobieta</label>
    </div>

    <label>Wiadomość:
      <textarea name="wiadomosc"></textarea>
    </label>

    <label>Kraj:
      <select name="kraj">
        <option>Polska</option>
        <option>Niemcy</option>
      </select>
    </label>

    <label>Data urodzenia:
      <input type="date" name="data" />
    </label>

    <label>Wyślij plik:
      <input type="file" name="plik" />
    </label>

    <button type="submit">Wyślij</button>
  </form>
</body>
</html>
